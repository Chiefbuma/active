version: '3.8'

services:
  app:
    build:
      context: .
    container_name: radiant-health-app
    ports:
      - "3000:3000"
    # Volumes are removed for production; the image should be self-contained.
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - radiant-hospital-network
    # Use 'npm run start' for production. The build should happen in the Dockerfile.
    command: npm run start

  mysql:
    image: mysql:8.0
    container_name: radiant-health-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: radiant_health_db
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: radiant_user
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./localhost.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - radiant-hospital-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: radiant-health-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: secret
    depends_on:
      - mysql
    networks:
      - radiant-hospital-network

networks:
  radiant-hospital-network:
    driver: bridge

volumes:
  dbdata:
